<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
   
    <main>
        
        <h1>Guessing Game</h1>
        
        <h4>Rules</h4>
        <p>
                The computer will generate a number between 1 and 20. <br> 
                You have 4 tries to guess the correct number. <br> 
                Enter your guess and click submit. <br>
                To play a new game press "play new game". <br>
        </p>
       

        
        
            <h4>Tries remaining</h4>
            <span id="tries-left">4</span>
        
        
        
        
        <span id="hint"></span>
        

        
        <span id="win-lose"></span>
        
        
        
        <h3>Your guess</h3>
        <input id="user-input">
        

        
        <button id="submit-guess">Submit Guess</button>

        
        
        <a href="index.html"><button id="reset" class="hidden">Play Again</button></a>
    

       
    </main>
    
    <script type="module" src="app.js"></script>
</body>

</html>
